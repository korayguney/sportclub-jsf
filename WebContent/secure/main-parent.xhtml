<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 15px;
  text-align: center;
}
</style>
</h:head>
<h:body>

	<div align="center">
	<h1>Parent Page</h1>
	<hr />
	<br /> <br />
	<h2>Welcome #{sessionScopeBean.user.firstname} #{sessionScopeBean.user.lastname}</h2>
	<br /> <br />
	<h3>Related Player : #{parentBean.playerOfParent.firstname} #{parentBean.playerOfParent.lastname}</h3>
	<br /> <br />
	</div>
	<hr />

	<h:form>
		<div align="center">
			<br />
			<br />
			
			<p:accordionPanel>
       			 <p:tab title="#{parentBean.playerOfParent.firstname} #{parentBean.playerOfParent.lastname}'s previous scores">
			
       			 </p:tab>
       		
       			 <p:tab title="Current enrolled tournament live scores">
					<table style="width: 100%">
		<tr>
			<th><p:outputLabel></p:outputLabel></th>
			<th><p:outputLabel value="#{sessionScopeBean.game.player1}"></p:outputLabel></th>
			<th><p:outputLabel value="#{scoreGameBean.game.player2}"></p:outputLabel></th>
			<th><p:outputLabel>PERIOD</p:outputLabel></th>
		</tr>
		<tr>
			<td><p:outputLabel>Score</p:outputLabel></td>
			<td><p:selectOneButton value="#{scoreGameBean.game.score1}">
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="30" itemValue="30" />
					<f:selectItem itemLabel="40" itemValue="40" />
				</p:selectOneButton> </td>
			<td><p:selectOneButton value="#{scoreGameBean.game.score2}">
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="30" itemValue="30" />
					<f:selectItem itemLabel="40" itemValue="40" />
				</p:selectOneButton></td>
			<td><p:selectOneButton value="#{scoreGameBean.game.period_number}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneButton></td>
			
		</tr>

		</table>
       			 </p:tab>
       		</p:accordionPanel>
			
			
			<br />
			<br />
			<br />
			<p:commandButton action="#{loginMBean.logout}" value="Log out" />
		</div>
	
	</h:form>
	


</h:body>

</html>
