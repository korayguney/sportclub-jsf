<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<br />
	<br />
	<br />

	<div align="center">
		<h1>GAME OPERATIONS PAGE</h1>
		<br />
		<p:button href="addgame.xhtml" value="Add Game" />
		<br />
		<br />
		<h3>Tournament : #{gameListBean.tournament.tour_name}  </h3>
		<br />
		<br />
		
	</div>
	<br />
	<br />
	<h:form>
		<p:dataTable value="#{gameListBean.games}"
			var="game" widgetVar="gamesTable">

			<f:facet name="header"> 
				GAME LIST 
				 <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()"
					style="width:150px" placeholder="Enter keyword" />
			</f:facet>

			<p:column headerText="PLAYER 1" sortBy="#{game.playersOfTheGame.get(0)}"
				filterBy="#{game.playersOfTheGame.get(0).firstname}">
				<h:outputText value="#{game.playersOfTheGame.get(0).firstname} #{game.playersOfTheGame.get(0).lastname}" />
			</p:column>
			<p:column headerText="PLAYER 2" sortBy="#{game.playersOfTheGame.get(1)}"
				filterBy="#{game.playersOfTheGame.get(1).firstname}">
				<h:outputText value="#{game.playersOfTheGame.get(1).firstname} #{game.playersOfTheGame.get(1).lastname}" />
			</p:column>
			<p:column headerText="START DATE"
				sortBy="#{game.date}"
				filterBy="#{game.date}">
				<h:outputText value="#{game.date}" />
			</p:column>
			<p:column headerText="START TIME"
				sortBy="#{game.time}"
				filterBy="#{game.time}">
				<h:outputText value="#{game.time}" />
			</p:column>


			<p:column headerText="MANAGE GAME" style="width:350px;">

				<p:button
					href="updategame.xhtml?gameId=#{game.id}"
					value="UPDATE"></p:button>
				<p:commandButton value="DELETE"
					action="#{gameListBean.deleteGame(game)}"
					ajax="false"></p:commandButton>
			</p:column>

			<f:facet name="footer"> 
				There are #{tournamentListBean.tournaments.size()} tournaments on the table.
			</f:facet>

		</p:dataTable>

		<p:messages autoUpdate="true" showDetail="true"></p:messages>
		<p:button value="BACK" href="tournamentlist.xhtml"></p:button>
	</h:form>
</body>
</html>
