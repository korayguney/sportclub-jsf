<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<div align="center">
		<h1>Admin Page</h1>
		<h2>Tournament Operations</h2>
	</div>
	<h:form>
		<div align="center">
			<p:button href="addtournament.xhtml" value="Add Tournament" />
		</div>
		<br></br>
		<br></br>

		<p:dataTable value="#{tournamentListBean.tournaments}" var="tournament"  widgetVar="tournamentTable">
			
			<f:facet name="header"> 
				TOURNAMENT LIST 
				 <p:inputText id="globalFilter" onkeyup="PF('tournamentTable').filter()" style="width:150px" placeholder="Enter keyword"/>
			</f:facet>
			
			<p:column headerText="ID" sortBy="#{tournament.id}" filterBy="#{tournament.id}" style="width:50px;">
				<h:outputText value="#{tournament.id}" />
			</p:column>
			<p:column headerText="NAME" sortBy="#{tournament.tour_name}" filterBy="#{tournament.tour_name}">
				<h:outputText value="#{tournament.tour_name}" />
			</p:column>
			<p:column headerText="PLACE" sortBy="#{tournament.tour_place}" filterBy="#{tournament.tour_place}">
				<h:outputText value="#{tournament.tour_place}" />
			</p:column>
			<p:column headerText="START DATE" sortBy="#{tournament.tour_start_date}" filterBy="#{tournament.tour_start_date}" style="width:150px;">
				<h:outputText value="#{tournament.tour_start_date}" />
			</p:column>
			<p:column headerText="FINISH DATE" sortBy="#{tournament.tour_finish_date}" filterBy="#{tournament.tour_finish_date}" style="width:150px;">
				<h:outputText value="#{tournament.tour_finish_date}" />
			</p:column>
			
			<p:column headerText="MANAGE TOURNAMENT">
				
				<p:button href="updatetournament.xhtml?tournamentId=#{tournament.id}" value="UPDATE"></p:button>
				<p:commandButton value="DELETE" action="#{tournamentListBean.deleteTournament(tournament)}" ajax="false"></p:commandButton>	
				<p:button href="gamelist.xhtml?tournamentId=#{tournament.id}" value="GAMES"></p:button>
				
			</p:column>
			
			<f:facet name="footer"> 
				There are #{tournamentListBean.tournaments.size()} tournament(s) on the table.
			</f:facet>

		</p:dataTable>

		<p:messages autoUpdate="true" showDetail="true"></p:messages>
<p:button value="BACK" href="main-admin.xhtml" ></p:button>
	</h:form>


</h:body>

</html>
