<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 15px;
  text-align: center;
}
</style>
</h:head>
<h:body>

	<div align="center">
		<h1>Admin Page</h1>
		<h2>Game Operations</h2>
		<br />
		<br />
		<h3>Score Game</h3>
		<br />
		<br />
		<h4>Tournament : #{sessionScopeBean.tournament.tour_name}</h4>
		<br />
		<br />
	</div>
	<h:form>

		<br></br>
		<br></br>

		<table style="width: 100%">
			<tr>
				<th><p:outputLabel>PLAYER 1</p:outputLabel></th>
				<th><p:outputLabel>SCORE 1</p:outputLabel></th>
				<th><p:outputLabel>SCORE 2</p:outputLabel></th>
				<th><p:outputLabel>PLAYER 2</p:outputLabel></th>
				<th><p:outputLabel>MANAGE GAME</p:outputLabel></th>
			</tr>
			<tr>
				<td><p:outputLabel value="#{scoreGameBean.game.player1}"></p:outputLabel> </td>
				<td><p:spinner id="score1" value="#{scoreGameBean.game.score1}"
					stepFactor="15" /></td>
				<td><p:spinner id="score2" value="#{scoreGameBean.game.score2}"
					stepFactor="15" /></td>
				<td><p:outputLabel value="#{scoreGameBean.game.player2}"></p:outputLabel> </td>
				<td><p:commandButton value="SUBMIT SCORE"
					action="#{scoreGameBean.submitScore(scoreGameBean.game.score1, scoreGameBean.game.score2)}"
					ajax="false"></p:commandButton>
				<p:commandButton value="SUBMIT PERIOD"
					action="#{scoreGameBean.submitPeriod(scoreGameBean.game.score1, scoreGameBean.game.score2)}"
					ajax="false"></p:commandButton>
				<p:commandButton value="SUBMIT GAME"
					action="#{scoreGameBean.submitGame(scoreGameBean.game.score1, scoreGameBean.game.score2)}"
					ajax="false"></p:commandButton></td>
			</tr>
			
		</table>

		<p:messages autoUpdate="true" showDetail="true"></p:messages>
		<br />
		<p:button value="BACK"
			href="#{request.contextPath}/../secure/gamelist.xhtml?tournamentId=#{sessionScopeBean.tournament.id}"></p:button>
	</h:form>


</h:body>

</html>
