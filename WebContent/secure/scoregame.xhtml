<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 15px;
  text-align: center;
}
</style>
</h:head>
<h:body>

	<div align="center">
	<h1>Admin Page</h1>
	<h2>Game Operations</h2>
	<br /> <br />
	<h3>Score Game</h3>
	<br /> <br />
	<h4>Tournament : #{sessionScopeBean.tournament.tour_name}</h4>
	<br /> <br />
	</div>
	<h:form>

		<br></br>
		<br></br>

		<table style="width: 100%">
		<tr>
			<th><p:outputLabel></p:outputLabel></th>
			<th><p:outputLabel value="#{scoreGameBean.game.player1}"></p:outputLabel></th>
			<th><p:outputLabel value="#{scoreGameBean.game.player2}"></p:outputLabel></th>
			<th><p:outputLabel>GAME</p:outputLabel></th>
			<th><p:outputLabel>SET</p:outputLabel></th>
			<th><p:outputLabel>MANAGE MATCH</p:outputLabel></th>
		</tr>
		<tr>
			<td><p:outputLabel>Score</p:outputLabel></td>
			<td><p:selectOneButton value="#{scoreGameBean.game.score1}">
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="30" itemValue="30" />
					<f:selectItem itemLabel="40" itemValue="40" />
				</p:selectOneButton> </td>
			<td><p:selectOneButton value="#{scoreGameBean.game.score2}">
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="30" itemValue="30" />
					<f:selectItem itemLabel="40" itemValue="40" />
				</p:selectOneButton></td>
			<td><p:selectOneButton value="#{scoreGameBean.game.game_number}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="6" itemValue="6" />
				</p:selectOneButton></td>
			<td><p:selectOneButton value="#{scoreGameBean.game.period_number}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneButton></td>
			<td>
				<p:commandButton value="START GAME"
				action="#{scoreGameBean.startGame(scoreGameBean.game)}" ajax="false"></p:commandButton>
				
				<p:commandButton value="SUBMIT SCORE"
				action="#{scoreGameBean.submitScore(scoreGameBean.game.game_number, scoreGameBean.game.period_number,scoreGameBean.game.score1, scoreGameBean.game.score2)}"
				ajax="false"></p:commandButton>
				<p:commandButton value="SUBMIT GAME"
				action="#{scoreGameBean.submitGame(scoreGameBean.game.game_number, scoreGameBean.game.period_number,scoreGameBean.game.score1, scoreGameBean.game.score2)}"
				ajax="false"></p:commandButton>
				
				 <p:commandButton
				value="SUBMIT PERIOD"
				action="#{scoreGameBean.submitPeriod(scoreGameBean.game.period_number,scoreGameBean.game.score1, scoreGameBean.game.score2)}"
				ajax="false"></p:commandButton> <p:commandButton value="SUBMIT GAME"
				action="#{scoreGameBean.submitGame(scoreGameBean.game.score1, scoreGameBean.game.score2)}"
				ajax="false"></p:commandButton></td>
		</tr>

		</table>

		<p:messages autoUpdate="true" showDetail="true"></p:messages>
		<br />
		<p:button value="BACK"
			href="#{request.contextPath}/../secure/gamelist.xhtml?tournamentId=#{sessionScopeBean.tournament.id}"></p:button>
	</h:form>


</h:body>

</html>
