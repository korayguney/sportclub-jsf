<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login V17</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/animsition/css/animsition.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/daterangepicker/daterangepicker.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!--===============================================================================================-->
</h:head>
<body>

	<h:form>

		<p:inputText value="#{loginMBean.login.email}" required="true"
			requiredMessage="Email is not optional!" id="email"></p:inputText>
		<p:message for="email"></p:message>

		<p:password value="#{loginMBean.login.password}" required="true"
			requiredMessage="Password is not optional!" id="passw"></p:password>
		<p:message for="passw"></p:message>

		<p:commandButton action="#{loginMBean.checkUser()}" value="Login"></p:commandButton>

		<p:messages showDetail="true" autoUpdate="true" />


	</h:form>



	<h:form>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-34"> Account Login </span>

						<div>

							<p:inputText value="#{loginMBean.login.email}" required="true"
								requiredMessage="Email is not optional!" id="email"></p:inputText>
							<p:message for="email"></p:message>
						</div>
						<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
							data-validate="Type password">
							<!-- input class="input100" type="password" name="pass" placeholder="Password"/ -->
							<!-- span class="focus-input100"></span -->
							<p:password value="#{loginMBean.login.password}" required="true"
								requiredMessage="Password is not optional!" id="passw"></p:password>
							<p:message for="passw"></p:message>
						</div>

						<div class="container-login100-form-btn">
							<!--  button class="login100-form-btn">Sign in</button -->
							<p:commandButton action="#{loginMBean.checkUser()}" value="Login"></p:commandButton>
						</div>

						<p:messages showDetail="true" autoUpdate="true" />

						<div class="w-full text-center p-t-27 p-b-239">
							<span class="txt1"> Forgot </span> <a href="#" class="txt2">
								User name / password? </a>
						</div>

						<div class="w-full text-center">
							<a href="#" class="txt3"> Sign Up </a>
						</div>
					</form>

					<div class="login100-more"
						style="background-image: url('images/bg-01.jpg');"></div>
				</div>
			</div>
		</div>
	</h:form>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
